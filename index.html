<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <!-- css 링크 -->
    <link rel="stylesheet" href="style.css" />
    <!-- 아이콘 링크 -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <!-- 이미지 갤러리 -->
    <section class="gallery">

        <li class="img"><img src="images/2.jpg" alt="img" /></li>
        <li class="img"><img src="images/3.jpg" alt="img" /></li>
        <li class="img"><img src="images/4.jpg" alt="img" /></li>
        <li class="img"><img src="images/5.jpg" alt="img" /></li>
        <li class="img"><img src="images/6.jpg" alt="img" /></li>
        <li class="img"><img src="images/7.jpg" alt="img" /></li>
        <li class="img"><img src="images/8.jpg" alt="img" /></li>
        <li class="img"><img src="images/9.jpg" alt="img" /></li>
      </ul>
    </section>
  </body>
</html>
